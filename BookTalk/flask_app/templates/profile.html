<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="../static/styles/styles.css" rel="stylesheet">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-5 border-0 bd-example bd-example-row">
    <!-- navigation bar html  -->
    <div class="row justify-content-around">

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand"> <img src="../static/images/BookTok.png" width="100" height="100"></a>
            <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
                <a class="nav-link" href="/dashboard">Home </a>
                <a class="nav-link" href="/profile/{{session.id}}">Profile </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/books/new"> <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-outline-primary btn-sm"> + Create Review</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"> <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-outline-primary btn-sm"> Log Out </button></a>
                    </li>
            </div>
        </nav>
    </div>

    <div class="row justify-content-around">

        <div class="col-6">
            <H1> Welcome {{session.firstname}}</H1>
   
            <!-- Beginning of scrollable div -->
            <div class="scrollableDiv">
                {%for book in books %}
                <div class="card" style="width: 100%">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <div class="card-text d-flex justify-content-between">
                            <h5 class="card-title">{{book.title}}</h5>
                            <div>
                                <small> by {{book.author}}</small>

                            </div>
                        </div>
                        <p class="card-text"><small class="text-muted">created: {{book.created_at}} | updated: {{book.updated_at}}</small>
                                <small>{% if session.id == book.user_id %} <a href="/books/edit/{{book.idbook}}"> edit </a>
                                    <a href="/books/delete/{{book.idbook}}"> delete
                                    </a></small> {% endif %}
                            </p>
                        <p class="card-text">{{book.review}}</p>

                        <div class="float-start">
                            <div class="d-flex justify-content-between">
                                <div class="">
                                    <a href="..."><img src="../static/images/BookTokLike.png" width="20px"
                                            height="20px"></a>
                                    <small class="text-muted">{post.likecount}</small>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                    </div>

                </div>
                {%endfor%}

            </div>
            <!-- End of Scrollable Div -->
        </div>
        </div>


</body>

</html>
