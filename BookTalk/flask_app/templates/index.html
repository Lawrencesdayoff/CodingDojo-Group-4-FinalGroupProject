<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Entry Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example bd-example-row">
    <div class="row justify-content-around">
        <label>Registration</label>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="col-4">
            <form action="/process_registration" method="POST">

                <div class=" form-group">
                    <label for="first_name"> First Name: </label>
                    <input type="text" class="form-control" id="userFirstName" placeholder="" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name"> Last Name: </label>
                    <input type="text" class="form-control" id="userLastName" placeholder="" name="last_name">
                </div>
                <div class="form-group">
                    <label for="email"> Email: </label>
                    <input type="text" class="form-control" id="userEmail" placeholder="" name="email">
                </div>
                <div class="form-group">
                    <label for="password"> Password: </label>
                    <input type="password" class="form-control" id="userPass" placeholder="" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm_pass"> Confirm Password: </label>
                    <input type="password" class="form-control" id="userPassConfirm" placeholder="" name="confirm_pass">
                </div>
                <button>Submit</button>

            </form>
        </div>

        <div class="col-4">
            <!-- Form for login -->
            <form action="/process_login" method="POST">

                <div class=" form-group">
                    <label for="first_name"> Email: </label>
                    <input type="text" class="form-control" id="user_email_login" placeholder="" name="email_login">
                </div>
                <div class="form-group">
                    <label for="age"> Password: </label>
                    <input type="password" class="form-control" id="user_password_login" placeholder=""
                        name="password_login">
                </div>
                <button>Submit</button>

            </form>
        </div>
    </div>
</body>

</html>
